<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda tu cita</title>
    <link rel="stylesheet" href="stileform.css">
</head>

<body>
    <form action="agenda tu cita" method="post">
        <legend>give us your data</legend>
        <label for="name">name</label>
        <input type="text" placeholder="name">
        <label for="lastname">last name</label>
        <input type="text" placeholder="last name">
        <label for="e-mail">e-mail</label>
        <input type="email" name="e-mail_user" id="e-mail_user" placeholder="E-mail">
        <label for="age">age</label>
        <input type="number" name="age" id="age_user" placeholder="Age">
        <label for="gender_user">gender:</label><br><br>
        <select name="gender_user" id="gender_user">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <label for="contact_number">contact number: </label>
        <input type="text" name="contact_number" id="contact_number" placeholder="phone"> 
        <input type="checkbox" name="notifications" id="notifications">
        <label for="notifications">I want to receive notifications to my email</label>
        <input type="submit" value="registrarse">   
    </form>
    
</body>
</html>
